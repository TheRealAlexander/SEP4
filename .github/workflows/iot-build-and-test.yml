name: Build and Test IoT

on:
  push:
    paths:
      - 'iot/**'
  pull_request:
    paths:
      - 'iot/**'

jobs:
  compile:
    name: Compile IoT Code
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3
      
      - name: Cache AVR-GCC Dependencies
        uses: actions/cache@v3
        with:
          path: /usr/lib/avr
          key: ${{ runner.os }}-gcc-avr-cache
          restore-keys: ${{ runner.os }}-gcc-avr-
      
      - name: Install AVR-GCC
        if: steps.cache.outputs.cache-hit != 'true'
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-avr avr-libc
      
      - name: Compile with AVR-GCC
        run: |
          cd iot
          ./build-main.sh

  test:
    name: Run IoT Tests
    runs-on: ubuntu-latest
    needs: compile
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3
      
      - name: Cache Test Results
        uses: actions/cache@v3
        with:
          path: iot/tests
          key: ${{ runner.os }}-iot-tests-cache
          restore-keys: ${{ runner.os }}-iot-tests-
      
      - name: Run Tests
        id: run_tests
        run: |
          cd iot
          ./build-and-test.sh
    continue-on-error: true
    outputs:
      test_success: ${{ steps.run_tests.outcome }}

  notify:
    name: Notify PR with Build and Test Results
    runs-on: ubuntu-latest
    needs: [compile, test]
    if: github.event_name == 'pull_request'
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3
      
      - name: Set Message
        id: set_message
        run: |
          message="Workflow Run: [Logs](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})%0A%0A"
          if [ "${{ needs.compile.result }}" != "success" ]; then
            message+="Build failed. Please check the logs for errors.%0A"
          elif [ "${{ needs.test.outputs.test_success }}" != "success" ]; then
            message+="Tests failed. Please check the test logs.%0A"
          else
            message+="Build and tests succeeded!"
          fi
          echo "result_message<<EOF" >> $GITHUB_ENV
          echo -e "$message" >> $GITHUB_ENV
          echo "EOF" >> $GITHUB_ENV
      
      - name: Comment on PR
        uses: thollander/actions-comment-pull-request@v2
        with:
          message: ${{ env.result_message }}
          reactions: "eyes, rocket"
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
