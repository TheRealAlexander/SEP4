name: Deployment

on:
  push:
    paths:
      - "backend/**"
      - ".github/workflows/deployment.yml"
  pull_request:
    paths:
      - "backend/**"

jobs:
  convert_dockercompose_to_k8s:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Install Kompose
        run: |
          curl -L https://github.com/kubernetes/kompose/releases/download/v1.24.0/kompose-linux-amd64 -o kompose
          chmod +x kompose
          sudo mv ./kompose /usr/local/bin/kompose
      - name: Convert docker-compose to k8s
        run: kompose convert -f docker-compose.yml -o k8s/
      - name: Modify Kubernetes manifests for NodePort
        run: |
          sed -i 's/type: ClusterIP/type: NodePort/' k8s/*.yaml
      - name: Upload k8s files
        uses: actions/upload-artifact@v2
        with:
          name: k8s-files
          path: k8s/

  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Minikube
        id: minikube
        uses: medyagh/setup-minikube@latest
      - name: Download k8s files
        uses: actions/download-artifact@v2
        with:
          name: k8s-files
          path: k8s/
      - name: Apply the k8s files
        run: |
          kubectl apply -f k8s/
      - name: Port forward services
        run: |
          kubectl port-forward service/indeklima-webapi 8080:80 &
          kubectl port-forward service/auth-webapi 8081:80 &
          kubectl port-forward service/broker 8082:80 &
          kubectl port-forward service/frontend 8083:80 &
          sleep 5 # Wait for port forwarding to start
      - name: Test service URLs
        run: |
          echo "-----------------opening the service URLs using port forwarding-----------------"
          curl http://localhost:8080
          curl http://localhost:8081
          curl http://localhost:8082
          curl http://localhost:8083
      - name: Clean up
        run: |
          eval $(minikube docker-env -u)
          minikube delete
